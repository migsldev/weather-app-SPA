<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass" onclick="getWeatherForecast()"></button>

            <img id="weather-icon" alt="">

            <div id="temp-div"></div>

            <div id="weather-info"></div>

            <div id="hourly-forecast"></div>
        </div>

          <!-- Toggle Light and Dark Mode-->
    
        <label class="switch" value="Light/Dark">
            <input type="checkbox" id="toggleMode">
            <span class="slider round"></span>
        </label>
        
    </div>

    <script src="https://kit.fontawesome.com/6a2af8d8c1.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
